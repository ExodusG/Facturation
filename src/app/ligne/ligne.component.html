<table mat-table [dataSource]="lignes">
  <ng-container matColumnDef="designation">
    <td mat-cell *matCellDef="let ligne">
      <ul>
        <li>
          {{ligne.designation}}
        </li>
      </ul>
    </td>
  </ng-container>
  <ng-container matColumnDef="qte">
    <td mat-cell *matCellDef="let ligne">
      <input matInput [(ngModel)]="ligne.quantite">
    </td>
  </ng-container>
  <ng-container matColumnDef="unite">
    <td mat-cell *matCellDef="let ligne">
      <input matInput [(ngModel)]="ligne.unite"></td>
  </ng-container>
  <ng-container matColumnDef="pu">
    <td mat-cell *matCellDef="let ligne"> <input matInput [(ngModel)]="ligne.prix_unitaire"></td>
  </ng-container>

  <ng-container matColumnDef="total">
    <td mat-cell *matCellDef="let ligne"> {{ligne.total}} </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <td mat-cell *matCellDef="let ligne">
      <button mat-button (click)="delete(ligne)" >DELETE ROW</button>
    </td>

  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
